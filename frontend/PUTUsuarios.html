<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0a0a0a;
            color: #00ff88;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor principal */
        .form-container {
            background-color: #0a0a0a;
            color: #00ff88;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 100, 0.6);
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ff88;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background-color: #003322;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-size: 16px;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff88;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 100, 0.6);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ffaa;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 150, 0.8);
        }

        /* Enlace de retroceso */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #00ff88;
            text-decoration: none;
        }

        .back-link:hover {
            color: #00ffaa;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Editar Usuario</h2>

        <form id="editUsuarioForm">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres" required placeholder="Nombres">

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos">

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Usuario">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Contraseña">

            <label for="rol">Rol</label>
            <select id="rol" name="rol" required>
                <option value="1">Administrador</option>
                <option value="2">Usuario</option>
            </select>

            <button type="submit">Guardar Cambios</button>
        </form>

        <a href="GUsuarios.html" class="back-link">← Volver a la gestión de usuarios</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const usuarioId = urlParams.get('id');

        function cargarUsuario() {
            fetch(`http://localhost:2000/Tusuarios/${usuarioId}`)
                .then(response => response.json())
                .then(usuario => {
                    document.getElementById('nombres').value = usuario.nombres_usuario;
                    document.getElementById('apellidos').value = usuario.apellidos_usuario;
                    document.getElementById('usuario').value = usuario.usuario;
                    document.getElementById('password').value = usuario.password;
                    document.getElementById('rol').value = usuario.id_rol;
                })
                .catch(error => console.error('Error al obtener el usuario:', error));
        }

        function guardarCambios() {
            const nombres = document.getElementById('nombres').value;
            const apellidos = document.getElementById('apellidos').value;
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const rol = document.getElementById('rol').value;

            fetch(`http://localhost:2000/Tusuarios/${usuarioId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombres_usuario: nombres,
                    apellidos_usuario: apellidos,
                    usuario: usuario,
                    password: password,
                    id_rol: parseInt(rol)
                })
            })
                .then(() => {
                    alert('Usuario modificado correctamente');
                    window.location.href = 'GUsuarios.html';
                })
                .catch(error => console.error('Error al modificar usuario:', error));
        }

        window.onload = cargarUsuario;

        document.getElementById('editUsuarioForm').addEventListener('submit', (event) => {
            event.preventDefault();
            guardarCambios();
        });
    </script>

</body>

</html>
