<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Consultorio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
        }

        /* Menú lateral */
        .sidebar {
            width: 200px;
            background-color: #020;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            color: #0f0;
            text-decoration: none;
        }

        /* Contenedor principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Barra superior */
        .navbar {
            background-color: #030;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar button {
            background-color: #0f0;
            color: #000;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Contenido central */
        .content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        table {
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #0f0;
            text-align: center;
        }

        .notification {
            margin-top: 20px;
            padding: 10px;
            background-color: #060;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Menú lateral -->
    <div class="sidebar">
        <h2>Menú</h2>
        <a href="#">Inicio</a>
        <a href="#">Otra página</a>
        <a href="#">Más opciones</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">

        <!-- Barra superior -->
        <div class="navbar">
            <span id="userName"></span>
            <button id="btnProfile">Mi perfil</button>
        </div>

        <!-- Contenido central -->
        <div class="content">
            <h1>Mis Datos de Monedas</h1>
            <table id="tablaMonedas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Valor</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos -->
                </tbody>
            </table>

            <div class="notification" id="notificacion" style="display:none;">
                ¡Es hora de revisar tu moneda preferida!
            </div>
        </div>
    </div>

    <script>
        const id_usuario = localStorage.getItem('id_usuario');
        const nombres_usuario = localStorage.getItem('nombres_usuario');

        if (!id_usuario) {
            window.location.href = 'Login.html';
        }

        document.getElementById('userName').textContent = `Bienvenido, ${nombres_usuario}`;

        document.getElementById('btnProfile').addEventListener('click', () => {
            window.location.href = 'User.html';
        });

        // Cargar datos de Tdatosmonedas del usuario
        function cargarDatos() {
            fetch(`http://localhost:2000/datosmonedas/${id_usuario}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tablaMonedas tbody');
                    tbody.innerHTML = '';

                    data.forEach(item => {
                        const row = `
                            <tr>
                                <td>${item.nombre_moneda}</td>
                                <td>${item.valor_moneda}</td>
                                <td>${item.fecha}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error al cargar datos:', error));
        }

        // Verificar notificación según hora preferida
        function verificarNotificacion() {
            fetch(`http://localhost:2000/preferencias/${id_usuario}`)
                .then(response => response.json())
                .then(preferencia => {
                    const horaPreferida = preferencia.hora_notificacion;
                    const fechaActual = new Date();
                    const horaActual = fechaActual.getHours().toString().padStart(2, '0') + ":" + fechaActual.getMinutes().toString().padStart(2, '0');

                    if (horaActual === horaPreferida) {
                        document.getElementById('notificacion').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error al cargar preferencia:', error));
        }

        cargarDatos();
        setInterval(verificarNotificacion, 60000); // Revisa cada minuto
        verificarNotificacion(); // Revisión inicial
    </script>

</body>

</html>
