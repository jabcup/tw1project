<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Usuarios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0a0a0a;
            color: #00ff88;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Lateral */
        #menu {
            width: 250px;
            background-color: #000;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
            border-right: 2px solid #00ff88;
            animation: slideIn 0.8s ease-out;
        }

        #menu a {
            text-decoration: none;
            color: #00ff88;
            padding: 8px 12px;
            width: 80%;
            text-align: center;
            margin: 8px 0;
            font-size: 16px;
            border: 1.5px solid #00ff88;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 6px rgba(0, 255, 100, 0.7);
            transition: all 0.4s ease;
        }

        #menu a:hover {
            background-color: #00ff88;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 150, 1);
        }

        #menu a.active {
            background-color: #00ff44;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 100, 1);
        }

        /* Contenido Principal */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 40px;
            background-color: #0a0a0a;
            overflow-y: auto;
        }

        h2 {
            font-size: 2rem;
            text-shadow: 0 0 15px #00ff88;
            margin-bottom: 20px;
        }

        /* Tabla */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 100, 0.5);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #00ff88;
            text-align: left;
        }

        th {
            background-color: #003322;
        }

        tr:nth-child(even) {
            background-color: #001a11;
        }

        /* Bot贸n acci贸n */
        .button {
            padding: 8px 12px;
            background-color: #00ff88;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 0 6px rgba(0, 255, 100, 0.8);
        }

        .button:hover {
            background-color: #00ffaa;
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(0, 255, 150, 1);
        }

        /* Animaci贸n del men煤 */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="menu">
        <a href="GUsuarios.html">Usuarios</a>
        <a href="GUbicaciones.html">Ubicaciones</a>
        <a href="GFuentes.html">Fuentes</a>
        <a href="GMonedas.html">Monedas</a>
        <a href="index.html">Sistema</a>
    </div>

    <div class="main-content">
        <h2>Gesti贸n de Usuarios</h2>

        <div class="table-container">
            <table id="usuariosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los usuarios se agregar谩n aqu铆 din谩micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Funci贸n para cargar los usuarios en la tabla
        function cargarUsuarios() {
            fetch('http://localhost:2000/Tusuarios')
                .then(response => response.json())
                .then(usuarios => {
                    const tableBody = document.querySelector("#usuariosTable tbody");
                    tableBody.innerHTML = "";

                    usuarios.forEach(usuario => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${usuario.id_usuario}</td>
                            <td>${usuario.nombres_usuario}</td>
                            <td>${usuario.apellidos_usuario}</td>
                            <td>${usuario.usuario}</td>
                            <td class="action-buttons">
                                <button class="button" onclick="editarUsuario(${usuario.id_usuario})"></button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error al cargar usuarios:', error));
        }

        function editarUsuario(id) {
            window.location.href = `PUTUsuarios.html?id=${id}`;
        }

        // Activar men煤 actual
        const currentPage = window.location.href.split('/').pop();
        const menuLinks = document.querySelectorAll('#menu a');
        menuLinks.forEach(link => {
            if (link.href.includes(currentPage)) {
                link.classList.add('active');
            }
        });

        window.onload = cargarUsuarios;
    </script>

</body>

</html>
